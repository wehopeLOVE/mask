<!DOCTYPE html>
<html>
  <head>
    <title>접속대기</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0"/>
    <script type="text/javascript">
      setTimeout(function() {
        location.href = "mask-reg.html";
      }, 5000);
    </script>
    <script type="text/javascript">
      var sum = 9999;
      setInterval(function() {
        sum-= 2345;
        document.getElementById('num').innerHTML = sum;
        }, 1000);
      document.getElementById('num').innerHTML = sum;
    </script>
  </head>
  <body>
    <h1>접속대기</h1>
    <p>이용고객이 많아 접속대기 중입니다.<br/>
    고객님 앞에 <span id="num">9999</span> 명의 대기자가 있습니다.<br/>
    접속순서가 되면 자동접속 되오니 잠시만 기다려 주시면 고맙겠습니다.</p>
  </body>
</html>
